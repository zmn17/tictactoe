<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="game-logo">
                <a href="https://www.instagram.com/zmyn.17/" target="_blank">
                    <img src="../images/close.png" alt="cross-icon" class="cross-logo">
                    <img src="../images/circle.png" alt="circle-con" class="circle-logo">
                </a>
            </div>
            <div class="player__turn-container">
                <img src="../images/close.png" alt="player-turn-icon">
                <h4 class="title">Turn</h4>
            </div>
            <div class="reset__btn-container">
                <button class="reset-btn"><img src="../images/reload.png" alt="reset-btn"></button>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="player__x-won result-box">
                <h5>X (YOU)</h5>
                <p>14</p>
            </div>
            <div class="ties result-box">
                <h5>TIES</h5>
                <p>32</p>
            </div>
            <div class="player__o-won result-box">
                <h5>O (CPU)</h5>
                <p>11</p>
            </div>
        </footer>
    </div>
</body>
</html>
