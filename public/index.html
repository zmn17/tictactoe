<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="logo"><a href="href="https://www.instagram.com/zmyn.17/" target="_blank" class="logo-title">ZEE.</a></div>
        <header class="header">
            <div class="game-logo-container">
                <div class="game-logo">
                    <img src="../images/close.png" alt="cross-icon" class="cross-logo">
                    <img src="../images/circle.png" alt="circle-con" class="circle-logo">
                </div>
            </div>
            <div class="player__turn-container">
                <img src="../images/close.png" alt="player-turn-icon" id="player__turn-pic">
                <h4 class="title">Turn</h4>
            </div>
            <div class="reset__btn-container">
                <button class="reset-btn" id="reset"><img src="../images/reload.png" alt="reset-btn"></button>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="box" id="0"></div>
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                </div>

                <div class="row">
                    <div class="box" id="3"></div>
                    <div class="box" id="4"></div>
                    <div class="box" id="5"></div>
                </div>

                <div class="row">
                    <div class="box" id="6"></div>
                    <div class="box" id="7"></div>
                    <div class="box" id="8"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="player__x-won result-box">
                <h5>X (Player 1)</h5>
                <p id="x-score">0</p>
            </div>
            <div class="ties result-box">
                <h5>TIES</h5>
                <p id="ties-score">0</p>
            </div>
            <div class="player__o-won result-box">
                <h5>O (Player 2)</h5>
                <p id="o-score">0</p>
            </div>
        </footer>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
